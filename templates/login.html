<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat-LOGIN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>
</head>
<body>
    <form method="POST" action="/authenticate">
        <div>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="ussername" id="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login" onclick="getData()"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
<script>
        function getData(){
            var uname = $('#username').val();
            var paswd = $('#password').val();
            $.ajax({
                url:'/authenticate',
                type:'POST',
                contentType: 'application/json',
                data = JSON.stringify({
                    "username":uname,
                    "password":paswd
                }),
                dataType:'json'
            });
            alert(JSON.stringify({
                "username":uname,
                "password":paswd
            }))
        }
</script>
</html>
